

        <div class="div-custom-list">
          <div class="items-block">
            <list-item :isTextItem="isTextItem" :myItem="item" v-for="item in items" :key="item.id"
                       v-on:remove-item="remove_item" v-on:updated-item="on_updated_item">
                {{item.text}}
            </list-item>
	    
          </div>
          <div class="buttons-div">
            <div class="button-block">
              <a v-on:click="add_new_item" class="custom-list-btn plus w-button"><strong>+</strong></a>
              <a v-on:click="clear_list" class="custom-list-btn w-button"><strong>CLEAR</strong></a>
            </div>
          </div>
        </div>
